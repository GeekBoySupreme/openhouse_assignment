    <body class="landing-page" onload="showdemo()">

    <!-- Modal Core Window -->
    <div class="modal fade" id="confirmation_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">
                                arrow_back
                                </i> Edit Slots
                </button>
                </div>
                <div class="modal-body">
                <h3 class="description">Your Schedule</h3>
                <h5 class="description">Here is your Class Schedule. </h5> 
                <div id="schedule_container"></div>
                </div>
                <div class="modal-footer">
                
                <button class="btn btn-primary btn-round btn-lg" data-dismiss="modal" onclick="sendToServer()"><b>&nbsp;&nbsp;Confirm Schedule&nbsp;&nbsp;</b></button>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Page Starts -->
        <div class="main">

                <div class="container">
                       
                                    
                                                        <div class="row mt-5 wow fadeIn" data-wow-delay="0.2s" style="text-align:left;">

                                                                <!--First column-->
                                                                <div class="col-lg-12">
                                                                    <!--Card-->
                                                                    
                                                                    <h3 class="title" id="tracks">Find a Time <br>That suits you</h3>
                                                                    <!--Card--> 
                                                                    <p><h4 class="description">We have multiple Batches at different timings. Pick what looks best for you.</h4></p>    
                                                                    <div class="row" id="container-subject">

                                                                    </div>
                                                                    <span id="button_holder">
                                                                    <p>&nbsp;</p>
                                                                    <button class="btn btn-primary btn-round btn-lg" id="submit_confirmation" data-toggle="modal" data-target="#confirmation_box"><b>Confirm Time Slots</b></button>
                                                                    </span>
                                                                    </p>
                                                                    <!--/.Card--> 
                                                                </div>
                                                                <!--/.First column-->
                                                               
                                                            </div>
                                        
                        </div>                
                </div>
